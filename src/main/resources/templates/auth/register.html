<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
    <title>Registrazione - SiwRecipes</title>
</head>
<body>

<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-person-plus"></i> Registrazione
                    </h4>
                </div>
                <div class="card-body">
                    
                    <!-- Messaggio di errore -->
                    <div th:if="${error}" class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i> 
                        <span th:text="${error}"></span>
                    </div>
                    
                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Nome *</label>
                                <input type="text" class="form-control" 
                                       th:field="*{name}" 
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" 
                                       required>
                                <div class="invalid-feedback" th:errors="*{name}"></div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="surname" class="form-label">Cognome *</label>
                                <input type="text" class="form-control" 
                                       th:field="*{surname}" 
                                       th:classappend="${#fields.hasErrors('surname')} ? 'is-invalid'" 
                                       required>
                                <div class="invalid-feedback" th:errors="*{surname}"></div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" 
                                   th:field="*{email}" 
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" 
                                   required>
                            <div class="invalid-feedback" th:errors="*{email}"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password *</label>
                            <input type="password" class="form-control" 
                                   th:field="*{password}" 
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" 
                                   required>
                            <div class="invalid-feedback" th:errors="*{password}"></div>
                            <small class="text-muted">Minimo 6 caratteri</small>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-person-plus"></i> Registrati
                            </button>
                        </div>
                    </form>
                    
                    <hr>
                    
                    <p class="text-center mb-0">
                        Hai gi√† un account? 
                        <a th:href="@{/login}">Accedi qui</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/footer :: scripts}"></div>

</body>
</html>

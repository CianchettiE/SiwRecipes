<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head}">
    <title>Login - SiwRecipes</title>
</head>

<body>

    <div th:replace="~{fragments/header :: navbar}"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-box-arrow-in-right"></i> Accedi
                        </h4>
                    </div>
                    <div class="card-body">

                        <!-- Messaggio di errore -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle"></i>
                            Email o password non validi
                        </div>

                        <!-- Messaggio di registrazione completata -->
                        <div th:if="${param.registered}" class="alert alert-success">
                            <i class="bi bi-check-circle"></i>
                            Registrazione completata! Effettua il login
                        </div>

                        <!-- Messaggio di logout -->
                        <div th:if="${param.logout}" class="alert alert-info">
                            <i class="bi bi-info-circle"></i>
                            Logout effettuato con successo
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Email</label>
                                <input type="email" class="form-control" id="username" name="username" required
                                    autofocus>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-box-arrow-in-right"></i> Accedi
                                </button>
                            </div>
                        </form>

                        <hr class="my-4">

                        <!-- OAuth2 Login Section -->
                        <div class="text-center mb-3">
                            <p class="text-muted mb-3">Oppure accedi con:</p>

                            <!-- Messaggio errore OAuth -->
                            <div th:if="${param.error == 'oauth'}" class="alert alert-danger mb-3">
                                <i class="bi bi-exclamation-triangle"></i>
                                Errore durante l'autenticazione OAuth
                            </div>

                            <!-- Google Login -->
                            <a href="/oauth2/authorization/google" class="btn btn-outline-danger btn-lg w-100 mb-2">
                                <i class="bi bi-google"></i> Accedi con Google
                            </a>

                            <!-- GitHub Login -->
                            <a href="/oauth2/authorization/github" class="btn btn-outline-dark btn-lg w-100">
                                <i class="bi bi-github"></i> Accedi con GitHub
                            </a>
                        </div>

                        <hr>

                        <p class="text-center mb-0">
                            Non hai un account?
                            <a th:href="@{/register}">Registrati qui</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <div th:replace="~{fragments/footer :: scripts}"></div>

</body>

</html>

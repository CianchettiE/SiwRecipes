spring.application.name=SiwRecipes
#==================================
# = Datasource
#==================================
# Specifica che il database utilizzato e PostgreSQL. Questo aiuta Spring JPA a ottimizzare le query per questo specifico database.
spring.jpa.database=POSTGRESQL 
# Abilita la visualizzazione delle query SQL generate da Hibernate nella console. Utile per debugging.
spring.jpa.show-sql=true
# Imposta il livello di logging delle query SQL di Hibernate a DEBUG, mostrando le query SQL formattate.
logging.level.org.hibernate.SQL=debug
# Abilita il logging TRACE per i valori dei parametri delle query SQL, mostrando i valori effettivi passati nelle query preparate.
logging.level.org.hibernate.type.descriptor.sql=trace
# Strategia DDL: usa DDL_AUTO per cloud (update), altrimenti create per sviluppo locale. In produzione NON usare 'create'!
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
# Specifica il driver JDBC per PostgreSQL che Spring deve utilizzare per connettersi al database.
spring.datasource.driver-class-name=org.postgresql.Driver
# URL di connessione al database: usa DATABASE_URL per cloud deploy, altrimenti localhost per sviluppo locale.
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/siwRecipes}
# Username per autenticarsi al database PostgreSQL.
spring.datasource.username=${DB_USERNAME:postgres}
# Password per l'utente del database. In produzione, usa variabili d'ambiente per maggiore sicurezza.
spring.datasource.password=${DB_PASSWORD:postgres}
# Risolve un problema specifico di PostgreSQL con i tipi BLOB/CLOB, evitando errori durante la creazione dello schema.
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
#==================================
# = Web server
#==================================
# Porta su cui l'applicazione web sara in ascolto. Accessibile tramite http://localhost:8080
server.port=8080
# Disabilita la pagina di errore predefinita di Spring Boot (la "Whitelabel Error Page"), permettendoti di usare pagine di errore personalizzate.
spring.web.error.whitelabel.enabled=false
# Include sempre lo stack trace completo nelle risposte di errore. In produzione, imposta su never per sicurezza.
spring.web.error.include-stacktrace=always
#==================================
# = Messages
#==================================
# Percorso dei file di messaggi per l'internazionalizzazione (i18n). Cerca file come messages.properties, messages_it.properties, ecc. nella cartella resources/messages/.
spring.messages.basename=messages/messages
# Encoding dei file di messaggi. ISO-8859-1 supporta caratteri latini estesi. Considera UTF-8 per supporto multilingua completo.
spring.messages.encoding=UTF-8
#==================================
# = Thymeleaf configurations
#==================================
# Verifica che la cartella dei template esista all'avvio, generando un errore se mancante.
spring.thymeleaf.check-template-location=true
# Percorso base dove Thymeleaf cerca i template HTML (nella cartella src/main/resources/templates/).
spring.thymeleaf.prefix=classpath:/templates/
# Estensione dei file template. Un controller che ritorna "index" cerchera index.html.
spring.thymeleaf.suffix=.html
# Tipo di contenuto HTTP delle risposte Thymeleaf (sempre HTML).
spring.thymeleaf.servlet.content-type=text/html
# Disabilita la cache dei template durante lo sviluppo, permettendo di vedere le modifiche senza riavviare. In produzione, imposta su true per migliori performance.
spring.thymeleaf.cache=false
# Abilita il motore di template Thymeleaf.
spring.thymeleaf.enabled=true
# Encoding dei file template HTML. Come per i messaggi, considera UTF-8 per compatibilita moderna.
spring.thymeleaf.encoding=UTF-8


# OAuth2 Configuration
# Google OAuth2  
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-google-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# GitHub OAuth2
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID:your-github-client-id}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET:your-github-client-secret}
spring.security.oauth2.client.registration.github.scope=read:user,user:email
spring.security.oauth2.client.registration.github.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

#==================================
# = File Upload Configuration
#==================================
# Max file size per upload
spring.servlet.multipart.max-file-size=5MB
# Max request size
spring.servlet.multipart.max-request-size=5MB
# Enable multipart uploads
spring.servlet.multipart.enabled=true
